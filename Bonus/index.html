<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">

        <title>Griglia12col</title>
    </head>
    <body>
        
        <main class="container-fluid">
            <h1>Nested</h1>

            <!--nested-->
            <div class="row">
                <div class="col-6">
                    <div class="box row">
                        <div class="col-3">
                            <div class="box-in"></div>
                        </div>
                        <div class="col-6">
                            <div class="box-in"></div>
                        </div>
                        <div class="col-3">
                            <div class="box-in"></div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="box row">
                        <div class="col-6">
                            <div class="box-in"></div>
                        </div>
                        <div class="col-6">
                            <div class="box-in"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--fine nested-->


            <!--inizio alignment-->
            <h1>Alignment</h1>

            <!--left-->
            <div class="row">
                <div class="col-5">
                    <div class="box">Start</div>
                </div>
            </div>


            <!--center-->
            <div class="row center">
                <div class="col-5">
                    <div class="box">Center</div>
                </div>
            </div>

            <!--Right-->
            <div class="row right">
                <div class="col-5">
                    <div class="box">End</div>
                </div>
            </div>

            <!--TOP-->
            <div class="row">
                <div class="col-6">
                    <div class="box box-big"></div>
                </div>
                <div class="col-6">
                    <div class="box">Top</div>
                </div>
            </div>
            <!--MIDDLE-->
            <div class="row">
                <div class="col-6">
                    <div class="box box-big"></div>
                </div>
                <div class="col-6 self-center">
                    <div class="box">Middle</div>
                </div>
            </div>
            <!--BOTTOM-->
            <div class="row">
                <div class="col-6">
                    <div class="box box-big"></div>
                </div>
                <div class="col-6 self-end">
                    <div class="box">Bottom</div>
                </div>
            </div>
            <!--fine alignment-->
            <br>

            
            <!--space around-->
            <h1>Justify Content</h1>
            <h2>Space Around</h2>
            <div class="row">
                <div class="col-12">
                    <div class="box row around">
                        <div class="col-2">
                            <div class="box-in"></div>
                        </div>
                        <div class="col-2">
                            <div class="box-in"></div>
                        </div>
                        <div class="col-2">
                            <div class="box-in"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--space between-->
            <h2>Space Between</h2>
            <div class="row">
                <div class="col-12">
                    <div class="box row between">
                        <div class="col-2">
                            <div class="box-in"></div>
                        </div>
                        <div class="col-2">
                            <div class="box-in"></div>
                        </div>
                        <div class="col-2">
                            <div class="box-in"></div>
                        </div>
                    </div>
                </div>
            </div>



        
        </main>




    </body>
</html>
