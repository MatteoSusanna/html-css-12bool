<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">

        <title>Griglia12col</title>
    </head>
    <body>
        
        <main class="container-fluid">
            <h1>Nested</h1>

            <!--nested-->
            <div class="row">
                <div class="col-6">
                    <div class="box row">
                        <div class="col-3">
                            <div class="box-in"></div>
                        </div>
                        <div class="col-6">
                            <div class="box-in"></div>
                        </div>
                        <div class="col-3">
                            <div class="box-in"></div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="box row">
                        <div class="col-6">
                            <div class="box-in"></div>
                        </div>
                        <div class="col-6">
                            <div class="box-in"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--fine nested-->


            <!--inizio alignment-->
            <h1>Alignment</h1>

            <!--left-->
            <div class="row">
                <div class="col-5">
                    <div class="box">Start</div>
                </div>
            </div>


            <!--center-->
            <div class="row center">
                <div class="col-5">
                    <div class="box">Center</div>
                </div>
            </div>

            <!--Right-->
            <div class="row right">
                <div class="col-5">
                    <div class="box">End</div>
                </div>
            </div>

            

            <!--fine alignment-->



        
        </main>




    </body>
</html>
